<div class="w-100" [formGroup]="form" >
  <label [attr.for]="question.key">{{question.label}}</label>

  <div class="w-100" [ngSwitch]="question.controlType">
    <textarea rows="5" class="w-100 form-control" *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" ></textarea>
    <input type="text" class="form-control" *ngSwitchCase="'money'" placeholder="$" [formControlName]="question.key" [id]="question.key" >
    <input type="date" class="form-control" *ngSwitchCase="'date'" [formControlName]="question.key" [id]="question.key" >
    <input type="text" class="form-control" *ngSwitchCase="'text'" [formControlName]="question.key" [id]="question.key" >
    <div *ngIf="question.controlType=='money_array'">
      <div class="row" [formArrayName]="question.key">
        <div class="col" *ngFor="let in of counter(question.number) ; let i = index">
          <input type="text" class="form-control" *ngSwitchCase="'money_array'" placeholder="$$" formControlName="{{i}}" [id]="question.key">
        </div>
      </div>
    </div>
  </div>
</div>
