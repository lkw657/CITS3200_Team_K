<div class="outer">
  <!-- User Registration Form -->
  <h2 class="page-header mb-5 mt-5">Register</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Role</label>
      <input type="text" [(ngModel)]="role" name="role" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
    </div>

    <input type="submit" class="btn btn-block btn-success mt-3" value="Submit">
    <input type="reset" class="btn btn-block btn-danger mt-3" value="Reset">

  </form>
</div>
