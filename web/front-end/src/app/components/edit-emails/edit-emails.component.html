<!-- displays all users -->
<div *ngIf="displayAll">
  <div *ngFor="let email of allEmails">
    <div class="card mb-2">
      <div class="card-body">
        <p>Role: {{email.role}}</p>
        <p>Email Address: {{email.email}}</p>
        <p>Mail Text: {{email.emailContent}}</p>
        <button class="btn btn-success mb-2 mr-2" (click)="showEdit(user)" title="Edit">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Display the edit user form -->
<div *ngIf="displayEdit">
  <div class="card">
    <div class="card-body">
      <form (submit)="onEmailEdit()">

        <div class="form-group">
          <label>Role:</label>
          <input type="text" class="form-control" name="fname" required [(ngModel)]="currentEmail.role">
        </div>

        <div class="form-group">
          <label>Email Address:</label>
          <input type="text" class="form-control" name="lname" [(ngModel)]="currentEmail.email">
        </div>

        <div class="form-group">
          <label>Mail Text:</label>
          <input type="text" class="form-control" name="lname" [(ngModel)]="currentEmail.emailContent">
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit edits</button>
        <button type="button" (click)="showAll()" class="btn btn-danger btn-block">Cancel</button>
      </form>
    </div>
  </div>
</div>
